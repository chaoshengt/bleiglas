language: R
sudo: false
cache: packages
r_packages:
- covr
before_install:
- wget http://archive.ubuntu.com/ubuntu/pool/universe/v/voro++/voro++_0.4.6+dfsg1-2_amd64.deb
- sudo apt install ./voro++_0.4.6+dfsg1-2_amd64.deb
- sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable --yes
- sudo apt-get --yes --force-yes update -qq
- sudo apt-get install --yes libudunits2-dev libproj-dev libgeos-dev libgdal-dev
after_success:
- Rscript -e 'library(covr); codecov()'
